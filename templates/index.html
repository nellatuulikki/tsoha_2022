{% extends "layout.html" %}
{% block content %}

<div class="get_dates">
<form action="/book_hotel" method="POST">
    <h2>Tervetuloa varaamaan hotellia! Valitse tulo- ja lähtöpäivä</h2>
    <b>Tulopäivä</b> <input type="date" name="check_in">
    <b>Lähtöpäivä</b> <input type="date" name="check_out">
    <b>Asiakkaiden lukumäärä</b> <input type="integer" name="customers">
    <input type="submit" value="Lähetä">
</form>
</div>

<b>Varattavissa ovat seuraavat hotellit</b>
<ul>
    {% for hotel in hotels %}
    <div class="hotel"> 
       <li><a href="/hotel/{{ hotel.id }}">{{ hotel.hotel_name }}</a></li>
    </div>
    {% endfor %}
</ul>

{% endblock %}
