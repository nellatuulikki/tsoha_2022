{% extends "layout.html" %}
{% block content %}

<b>Tervetuloa varaamaan hotellia!</b>

<form action="/book_hotel" method="POST">
    <h4>Valitse tulo- ja lähtöpäivä:</h4>
    <b>Tulopäivä</b> <input type="date" name="check_in" required>
    <b>Lähtöpäivä</b> <input type="date" name="check_out" required>
    <b>Asiakkaiden lukumääärä</b> <input type="integer" name="customers" required>
    <input type="submit" value="Lähetä">
</form>

<b>Varattavissa ovat seuraavat hotellit</b>
<ul>
    {% for hotel in hotels %}
    <li><a href="/hotel/{{ hotel.id }}">{{ hotel.hotel_name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
